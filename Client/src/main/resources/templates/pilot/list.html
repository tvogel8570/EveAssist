<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='pilots'" lang="en">
<head>
    <title>Pilots</title>
</head>
<body>
<div layout:fragment="page-content">
    <div th:replace="~{fragments/titles::title-with-button('Pilots', 'user-add', 'Add', @{/pilot/create})}"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="flex flex-col">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6
lg:-mx-8 lg:px-8">
                    <div class="align-middle inline-block min-w-full
shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray200">
                        <table class="min-w-full">
                            <thead>
                            <tr>
                                <th th:replace="~{fragments/pilot-table::header('Name')}"></th>
                                <th th:replace="~{fragments/pilot-table::header(title='ID', hideOnMobile=true)}"></th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
                            </tr>
                            </thead>
                            Currently linked pilots
                            <tbody>
                            <tr class="bg-white" th:each="pilot :${pilots}">
                                <td th:replace="~{fragments/pilot-table::data(contents=${pilot.pilotName},primary=true)}"></td>
                                <td th:replace="~{fragments/pilot-table::data(contents=${pilot.pilotId},hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/pilot-table::dataWithLink('Edit', '#')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
